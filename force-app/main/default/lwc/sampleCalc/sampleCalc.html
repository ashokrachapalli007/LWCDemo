    <template>
    <lightning-card title="Simple Calculator" icon-name='standard:formula'> 
        <lightning-layout multiple-rows=true>
    <lightning-layout-item padding="around-medium" size="12">
            <lightning-input label="Input1" type="number" name="firstnumber" onchange={Numberchangehandler}> </lightning-input>
        </lightning-layout-item>

        <lightning-layout-item padding="around-medium" size="12">
                <lightning-input label="Input2" type="number" name="secondnumber" onchange={Numberchangehandler}> </lightning-input>
            </lightning-layout-item>

                <lightning-layout-item padding="around-medium" size="12">
                    <lightning-button-group>
                        <lightning-button label="Add" icon-name='utility:add' icon-position='right' onclick={AddHandler}></lightning-button>
                        <lightning-button label="Sub" icon-name="utility:dash" icon-position ="right" onclick={SubHandler}></lightning-button>
                        <lightning-button label="Multiply" icon-name="utility:close" icon-position ="right" onclick={MultiplyHandler}></lightning-button>
                        <lightning-button label="Devision" icon-name="utility:magicwand" icon-position ="right" onclick={DevisionHandler}></lightning-button>
                            </lightning-button-group>
                            </lightning-layout-item>
                        <lightning-layout-item padding="around-medium" size="12">
                            <lightning-formatted-text value={currentresult}></lightning-formatted-text>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-medium" size="12">
                                    <lightning-input label="Show Previous Results" type="checkbox" onchange={showPreviousResultstoggle}> </lightning-input>
                                </lightning-layout-item>
                                <lightning-layout-item padding="around-medium" size="12">
                                    <template if:true={DisplayPreviousresult}>
                                        <ul>
                                            <template iterator:results={PreviousResults}>
                                                <li key={results.value}>
                                                    <div if:true={results.first} class="slds-border_top"></div>
                                                    <lightning-formatted-rich-text value={results.value}></lightning-formatted-rich-text>
                                                    <div if:true={results.last} class="slds-border_bottom"></div>

                                                </li>

                                            </template>
                                        </ul>


                                    </template>
                                    </lightning-layout-item>

                    </lightning-layout>
        </lightning-card>
    </template>
